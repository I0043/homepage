<!doctype html>


<html lang="en" class="no-js">
<head>
	<title>Mariam - Multipurpose Bootstrap Template</title>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	
	<style type="text/css">


		* {
			padding: 0;
			margin: 0;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}

		.wrapper {
			max-width: 1140px;
			margin: 0 auto 30px;
		}

		.header {
			padding: 35px 0 5px;
			text-align: center;
			background: #fff;
		}
		.header h2 {
			color: #434343;
			font-family: 'Merriweather', serif;
			font-size: 18px;
			margin: 0 0 8px;
			font-weight: 400;
			text-transform: uppercase;
		}
		.header h1 {
			color: #434343;
			font-family: 'Merriweather', serif;
			font-size: 22px;
			margin: 0 0 10px;
			font-weight: 600;
		}
		.header h1 span {
			color: #5AC8FB;
		}
		.header p {
			color: #434343;
			font-family: 'Merriweather', serif;
			font-size: 14px;
			margin: 0 auto;
			font-weight: 400;
			line-height: 24px;
			max-width: 520px;
		}
		.header p span {
			color: #5AC8FB;
		}

		.body-part {
			padding-top: 70px;
			background: #f1f1f1;
			overflow: hidden;
		}

		.body-part .version-post {
			margin: 15px 0 45px;
			//width: 33.33%;
			position: relative;
			text-align: center;
			float: left;
		}

		.body-part .version-post img {
			max-width: 100%;
			margin-bottom: 20px;
		  transition: all 0.6s ease-in-out;
		  -moz-transition: all 0.6s ease-in-out;
		  -webkit-transition: all 0.6s ease-in-out;
		  -o-transition: all 0.6s ease-in-out;
		}

		
		.version-post  h2 {
		  font-size: 15px;
		  font-family: 'Merriweather', serif;
		  font-weight: 400;
		  margin: 0 0 10px;
		  text-transform: uppercase;
		  color: #434343;
		  transition: all 0.6s ease-in-out;
		  -moz-transition: all 0.6s ease-in-out;
		  -webkit-transition: all 0.6s ease-in-out;
		  -o-transition: all 0.6s ease-in-out;
		}
		.version-post a {
		  display: inline-block;
		  text-decoration: none;
		  transition: all 0.2s ease-in-out;
		  -moz-transition: all 0.2s ease-in-out;
		  -webkit-transition: all 0.2s ease-in-out;
		  -o-transition: all 0.2s ease-in-out;
		  padding: 8px 30px;
		  background: #434343;
		  font-size: 13px;
		  font-family: 'Merriweather', serif;
		  font-weight: 400;
		  margin: 0;
		  color: #ffffff;
		}
		.version-post a:hover {
		  background: #5AC8FB;
		}
		.container {
		  opacity: 0;
		  visibility: hidden;
		  transition: all 0.2s ease-in-out;
		  -moz-transition: all 0.2s ease-in-out;
		  -webkit-transition: all 0.2s ease-in-out;
		  -o-transition: all 0.2s ease-in-out;
		}
		.container.active {
		  opacity: 1;
		  visibility: visible;
		}
		.preloader {
		  position: fixed;
		  width: 100%;
		  height: 100%;
		  text-align: center;
		  background: url('images/pattern2.png');
		  top: 0;
		  left: 0;
		  transition: all 0.17s ease-in-out;
		  -moz-transition: all 0.17s ease-in-out;
		  -webkit-transition: all 0.17s ease-in-out;
		  -o-transition: all 0.17s ease-in-out;
		  z-index: 2;
		}
		.preloader h2 {
		  position: absolute;
		  width: 100%;
		  left: 0;
		  top: 50%;
		  margin-top: -30px;
		  text-align: center;
		  font-size: 60px;
		  color: #434343;
		  font-family: 'Merriweather', serif;
		  text-transform: uppercase;
		  font-weight: 400;
		  padding-top: 4px;
		}
		.preloader h2 img {
		  display: inline-block;
		  margin-left: 30px;
		  margin-top: -10px;
		}
		.preloader img {
		  -webkit-backface-visibility: hidden;
		}

	</style>
	<script type="text/javascript" src="default/js/jquery.min.js"></script>
	<script type="text/javascript" src="default/js/jquery.imagesloaded.min.js"></script>
  	<script type="text/javascript">
	  	$(function() {
	  		var winDow = $(window);
				
			winDow.load( function(){
				var mainDiv = $('.container'),
					preloader = $('.preloader');

				preloader.fadeOut(400, function(){
					mainDiv.delay(400).addClass('active');
				});
			});
	  	});
  	</script>
</head>
<body>

	<!-- Preloader-->
	<div class="preloader">
		<h2>Mariam</h2>
	</div>

	<div class="">
		<div class="header">
			<div class="wrapper">
				<h1>MARIAM - Template that has <span>Everything</span> you need.</h1>
				<h2>Default, Boxed, Dark, One Page, One Page Video</h2>
				<p>5 Different versions with <span>100+</span> Html Pages</p>
			</div>
		</div>
		<div class="body-part">
			<div class="container">
				<div class="wrapper masonry">
					<div class="col-md-4 col-sm-6">
						<div class="version-post">
							<img alt="" src="images/1.png" class="img-responsive">
							<h2>Main Demo</h2>
							<a target="_blank" href="default/index.html">View</a>
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="version-post">
							<img alt="" src="images/3.png" class="img-responsive">
							<h2>Dark Demo</h2>
							<a target="_blank" href="dark/index.html">View</a>
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="version-post">
							<img alt="" src="images/2.png" class="img-responsive">
							<h2>Boxed Demo</h2>
							<a target="_blank" href="boxed/index.html">View</a>
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="version-post">
							<img alt="" src="images/6.png" class="img-responsive">
							<h2>One Page</h2>
							<a target="_blank" href="one-page/index.html">View</a>
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="version-post">
							<img alt="" src="images/7.png" class="img-responsive">
							<h2>One Page Video (Coming Soon)</h2>
							<a target="_blank" href="#.">View</a>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
